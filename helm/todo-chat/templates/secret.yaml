apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chat.fullname" . }}-secret
  labels:
    {{- include "todo-chat.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database connection URL
  database-url: {{ .Values.backend.env.DATABASE_URL | quote }}
  # JWT secret for authentication
  jwt-secret: {{ .Values.backend.env.JWT_SECRET | quote }}
  # Gemini API key for AI agent
  gemini-api-key: {{ .Values.backend.env.GEMINI_API_KEY | quote }}
  # PostgreSQL password
  postgresql-password: {{ .Values.postgresql.auth.password | quote }}
